<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Libreria</title>
</head>
<body>
  <div id="cover"></div>
  <button onclick="requestNewBook()">Nuevo libro</button>
  <button onclick="requestNewSession()">Nueva sesi&oacute;n</button>
  <p id="clock">00:00:00</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const host = location.host
    const socket = io.connect(host)
    socket.on('time', (data) => {
      clock = document.getElementById('clock')
      clock.innerHTML = data['time']
    })

    function sendRequest(server) {
      const host = location.host;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('cover').innerHTML = this.responseText;
        }
      };
      xhttp.open('POST', 'http://' + host + '/' + server);
      xhttp.send();
    }

    function requestNewBook() {
      sendRequest('bookManager')
    }

    function requestNewSession() {
      sendRequest('sessionManager')
    }
  </script>
</body>
</html>
