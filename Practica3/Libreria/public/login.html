<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link type="text/css" rel="stylesheet" href="css/styleslogin.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel" style="padding-right:100px;padding-left:100px;">
        <form class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="col s12 input-field" >
                        <div class="col s3">
                            <img style="padding:10px; width:60px;" width="50" class="left" src="img/user.png">
                        </div>
                        <div class="col 9">
                            <input id="user" type="text" placeholder="Usuario">
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 input-field" >
                    <div class="row">
                        <div class="col s3">
                            <img style="padding:10px; width:60px;" width="50" class="left" src="img/contraseña.png">
                        </div>
                        <div class="col 9">
                            <input id="password" type="password" placeholder="Contraseña">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="#" class="btn indigo lighten-3 col s12 "><strong>Iniciar sesión</strong></a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="#"></a></p>
                </div>
            </div>

        </form>
    </div>
</div> </body>
</html>
